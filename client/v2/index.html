<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body style="background-color:#00d6d6;">
    <h1 style="text-align:center">Clear fashion</h1>
    <section style="text-align:center" id="options">
      <div id="show">
        <label style="text-align:center" for="show-select">Show:</label>
        <select style="text-align:center" name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label style="text-align:center" for="page-select">Go to page:</label>
        <select style="text-align:center" name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <div id="brand">
          <label style="text-align:center" for="brand-select">By brands:</label>
          <select style="text-align:center" name="brand" id="brand-select">
            <option value="" selected>--All the marks--</option>>
            <option value="loom">Loom</option>
            <option value="1083">1083</option>
            <option value="dedicated">Dedicated</option>
            <option value="adresse">Adresse</option>
            <option value="coteleparis">Coteleparis</option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label style="text-align:center" for="sort-select-lab">Sort by price or by date</label>
        <select style="text-align:center" name="sort" id="sort-select">
          <option value="">-- No filter --</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
      <div id="filter">
        <label style="text-align:center" for="sort-select-lab">Filter by reasonnable price less than 50â‚¬ or by recent products less than two weeks</label>
        <select style="text-align:center" name="filter" id="filter-select">
          <option value="">-- No filter --</option>
          <option value="price">reasonnable price</option>
          <option value="recent">recent products</option>
        </select>
      </div>
    </section>
    <section style="text-align:center" id="indicators">
      <h2 style="text-align:center">Indicators</h2>
      <div style="text-align:center">
        <span style="text-align:center">Number of products:</span>
        <span style="text-align:center" id="nbProducts">0</span>
      </div>
      <div style="text-align:center">
        <span style="text-align:center"> Number of new products:</span>
        <span style="text-align:center" id="nbNewProducts">0</span>
      </div>
      <div style="text-align:center">
        <span style="text-align:center">p50 price value:</span>
        <span style="text-align:center" id="p50">0</span>
      </div>
      <div style="text-align:center">
        <span style="text-align:center">p90 price value:</span>
        <span style="text-align:center" id="p90">0</span>
      </div>
      <div style="text-align:center">
        <span style="text-align:center">p95 price value:</span>
        <span style="text-align:center" id="p95">0</span>
      </div>
      <div style="text-align:center">
        <span >Last released date:</span>
        <span style="text-align:center" id="lastReleasedDate">2020-01-01</span>
      </div>
    </section>
    <section style="text-align:center" id="products"></section>
    <script style="text-align:center" type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <h2 style="text-align:center">Favorite</h2>
    <div style="text-align:center">
      <span style="text-align:center">Current favorite product:</span>
      <span style="text-align:center" id="favorite">0</span>
    </div>
    <div style="text-align:center" id="page">
      <label style="text-align:center" for="page-select">Choose your favorite:</label>
      <select style="text-align:center" name="favorites" id="favorite-choice"> </select>
    </div>
    
  </body>
</html>
